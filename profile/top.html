            $("area").click (

                        var clicked = $(this).attr('class');
                        var clicked_idx = clicked.charAt(clicked.length-1);

                        var src = $('img.file').attr("src");
                        var idx = src.charAt(src.length - 5) * 1;
                        var newsrc;
                        if (clicked_idx == 1) {     //face
                            newsrc="../img/profile/file_face.png";
                        }

                        else if (clicked_idx == 2) {
                            newsrc="../img/profile/file_shape.png";
                        }

                        else if (clicked_idx == 3) {
                            newsrc="../img/profile/file_leg.png";

                        }

                        else{
                            newsrc="../img/profile/file_complex.png";
                        }
                        $('img.file').attr('src', newsrc);





                    }
            )

        });
