<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- 부트스트랩 -->
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/bootstrap.js" rel="javascript">
    <link href="../css/recommend.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/sidr/jquery.sidr.min.js"></script>
    <link rel="stylesheet" href="../js/sidr/jquery.rec.sidr.css">
    <script src="../bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("img.rollover").hover(
                    function() { this.src = this.src.replace("_tag", "_tag_mouse");
                    },
                    function() { this.src = this.src.replace("_tag_mouse", "_tag");
                    });
        });
        $(document).ready(function() {
            $('#simple-menu').sidr({
                side: 'right'
            });
        });

        $(document).ready(function() {
            $("#left_btn").click(
                    function(){
                        var src = ($("#clothes_img")).attr("src");
                        var table_src = ($("#clothes_table")).attr("src");
                        var idx = src.charAt(src.length - 5) * 1;
                        var newsrc, newtablesrc;
                        if (idx == 1) {
                            idx = 3;
                        }
                        else {
                            idx = idx-1;
                        }
                        src = src.substr(0, src.length-5);
                        table_src = table_src.substr(0, table_src.length-5);
                        newsrc = src.concat(idx, ".png");
                        newtablesrc = table_src.concat(idx, ".png");
                        $("#clothes_img").attr('src', newsrc);
                        $("#clothes_table").attr('src', newtablesrc);


                    });
            $("#right_btn").click(
                    function(){
                        var src = ($("#clothes_img")).attr("src");
                        var table_src = ($("#clothes_table")).attr("src");
                        var idx = src.charAt(src.length - 5) * 1;
                        var newsrc, newtablesrc;

                        if (idx == 2) {
                            idx = 3;
                        }
                        else {
                            idx = (idx+1)%3;
                        }
                        src = src.substr(0, src.length-5);
                        table_src = table_src.substr(0, table_src.length-5);
                        newsrc = src.concat(idx, ".png");
                        newtablesrc = table_src.concat(idx, ".png");
                        $("#clothes_img").attr('src', newsrc);
                        $("#clothes_table").attr('src', newtablesrc);

                    });
        });

        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
        });



        $(document).ready(function() {

            $("area").click (
                function() {
                    var clicked = $(this).attr('class');
                    var clicked_idx = clicked.charAt(clicked.length-1);

                    var src = $('img.rec_pop').attr("src");
                    var idx = src.charAt(src.length - 5) * 1;

                    if (clicked_idx == 4 || clicked_idx == 0) {
                        if (idx == 1 || idx ==2) {
                            idx += 1;
                        }
                    }

                    else if (clicked_idx == 5) {
                        if (idx == 1 ) {
                            idx += 2;
                        }
                    }

                    else if (clicked_idx == 1) {
                        if (idx == 3) {
                            idx -= 1;
                        }

                    }

                    else if (clicked_idx == 2 || clicked_idx == 9) {
                        if (idx == 2 || idx ==3) {
                            idx -= 1;
                        }

                    }
                    src = src.substr(0, src.length-5);
                    var newsrc = src.concat(idx, ".png");


                    $('img.rec_pop').attr('src', newsrc);





                }
            )

        });



    </script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left:25%;">
            <a class="navbar-brand" href="../main.html">
                <ul class="nav navbar-nav">
                    <li class="menu-item"><img src="../img/recommend/rec_icon_1.png"></li>
                </ul>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-right:20%; margin-top:1%">
            <ul class="nav navbar-nav navbar-right">
                <li class="menu-item"><img src="../img/recommend/rec_icon_2.png"></li>

            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-11">
            <img src="../img/recommend/rec_tab.png">
        </div>
        <div class="col-md-1" style="right:-21%;">
            <a id="simple-menu" href="#sidr"><img src="../img/recommend/rec_tag.png" class="rollover"></a>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="margin-left:14%;">
                <div class="modal-body">
                    <div  style="margin-left:-10%;">
                       <img src="../img/recommend/rec_pop_1.png" class="rec_pop" usemap="#image_map">
                    </div>
                </div>
            </div>

            <map name="image_map">
                <area shape="rect" class="map_pop1" coords="125, 533, 214, 620" href="#">
                <area shape="rect" class="map_pop2" coords="222, 533, 311, 620" href="#">

                <area shape="rect" class="map_pop4" coords="416, 533, 506, 620" href="#">
                <area shape="rect" class="map_pop5" coords="516, 533, 615, 620" href="#">

                <area shape="rect" class="map_pop9" coords="0, 533, 22, 620" href="#">
                <area shape="rect" class="map_pop0" coords="705, 533, 722, 620" href="#">

            </map>

        </div>

        </div>
    </div>

</div>

<div id="sidr">
    <ul class="sidr1">
        <li>
            <div class="row">
                <div class="col-sm-2" style="margin-top:65%; left:3%;">
                    <a href="#" id="left_btn"><img src="../img/recommend/rec_left.png" ></a>
                </div>
                <div class="col-sm-8" style="margin-top:32%; left:-1%;">
                    <img src="../img/recommend/rec_clothes_1.png" id="clothes_img">
                </div>
                    <div class="col-sm-2" style="margin-top:65%; right:10%;">
                        <a href="#" id="right_btn"><img src="../img/recommend/rec_right.png"></a>
                </div>
            </div>
        </li>
        <li>
            <div class="row" style="margin-top:15%; margin-left:-8%;">
                <img src="../img/recommend/rec_table_1.png" id="clothes_table">
            </div>
        </li>
        <li>
            <div class="row" style="margin-top:28%; margin-left:-8%;">
                <a href="#" data-toggle="modal" data-target="#myModal" ><img src="../img/recommend/rec_picture.png" id="#pictures"></a>
            </div>
        </li>


    </ul>
</div>

</body>
</html>
