    <script type="text/javascript">

        $(document).ready( function() {
            $('.star-rating img').hover(
                    function(){
                        var on = $(this).attr('value') * 1;
                        var idx = 1;

                        var back = "../img/closet/top/star_empty.png";
                        var starred = "../img/closet/top/star_full.png";

                        while (idx <= on) {
                            $(".star-rating img[value =" + idx + "]").attr('src', starred);
                            idx ++;
                        }

                        while (idx <=5 ) {
                            $(".star-rating img[value =" + idx + "]").attr('src', back);
                            idx ++;
                        }

                    });
            $('.fit-rating img').hover(
                    function(){
                        var on = $(this).attr('value') * 1;
                        var idx = 1;

                        var back = "../img/closet/top/fit_empty.png";
                        var fitted = "../img/closet/top/fit_full.png";

                        while (idx <= on) {
                            $(".fit-rating img[value =" + idx + "]").attr('src', fitted);
                            idx ++;
                        }

                        while (idx <=5 ) {
                            $(".fit-rating img[value =" + idx + "]").attr('src', back);
                            idx ++;
                        }

                    });
